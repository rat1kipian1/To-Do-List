<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TodDo.css">
    <title>To Do List</title>
</head>


<body>
    <div class="container">
        <h1>To Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button id="addTaskBtn">Add Task</button>

        <div class="filter-section">
            <div>
                <input type="checkbox" id="filterInProgress" />
                <label for="filterInProgress">Show In Progress</label>
            </div>
            <div>
                <input type="checkbox" id="filterCompleted" />
                <label for="filterCompleted">Show Completed</label>
            </div>
        </div>

        <ul id="taskList"></ul>
        <button id="clearAllBtn">Clear All</button>
    </div>

<script src="ToDo.js"></script>

</body>

</html>
